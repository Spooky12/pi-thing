name: pi_thing
description: "An unofficial Raspberry Pi companion app for Spotify inspired by the Car Thing"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  cached_network_image: ^3.4.1
  clock: ^1.1.1
  collection: ^1.18.0
  dio: ^5.7.0
  flex_color_scheme: ^8.0.1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  freezed_annotation: ^2.4.4
  gap: ^3.0.1
  go_router: ^14.4.1
  json_annotation: ^4.9.0
  mesh: ^0.4.1
  palette_generator: ^0.3.3+5
  qr_flutter: ^4.1.0
  riverpod_annotation: ^2.6.1
  shared_preferences: ^2.3.2
  slang: ^4.2.1
  slang_flutter: ^4.2.0
  text_scroll: ^0.2.0
  url_launcher: ^6.3.1

dev_dependencies:
  build_runner: ^2.4.13
  build_verify: ^3.1.0
  custom_lint: ^0.7.0
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.5.7
  go_router_builder: ^2.7.1
  json_serializable: ^6.8.0
  riverpod_generator: ^2.6.2
  riverpod_lint: ^2.6.2
  slang_build_runner: ^4.2.0

flutter:
  uses-material-design: true

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont_opsz,wght.ttf
    - family: InterTight
      fonts:
        - asset: assets/fonts/InterTight-VariableFont_wght.ttf
    - family: NotoSansSC
      fonts:
        - asset: assets/fonts/NotoSansSC-VariableFont_wght.ttf
